  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript">
    var keypressEvent = (function(){
      var Key = {
        LEFT: 37,
        UP: 38,
        RIGHT: 39,
        DOWN: 40
      }
      function moveToNextField(that, position){
        var curntEle = $(that).closest("td").find("input.enter-key"), tdindex = curntEle.get().indexOf(that);
        if(position == "left"){
          curntEle.first().focus()
        }else if(position == "right"){
          curntEle.last().focus();
        }
        return ( curntEle.length -1 ) == tdindex;
      }

      function init(){
        $(".enter-key").on("keydown", function(e){
          if(e.keyCode == Key["LEFT"]){
            if(moveToNextField(this, "left")){
              $(this).closest("td").prev().find("input.enter-key").focus();
            }
          }else if(e.keyCode == Key["RIGHT"]){
            if(moveToNextField(this, "right")){
              $(this).closest("td").next().find("input.enter-key").focus();
            }
          }else if(e.keyCode == Key["UP"]){
            var tdIndex = $(this).closest("td").index();
            $(this).closest("tr").prev().find("td:nth-child("+(tdIndex+1)+") input.enter-key").focus();
          }else if(e.keyCode == Key["DOWN"]){
            var tdIndex = $(this).closest("td").index();
            $(this).closest("tr").next().find("td:nth-child("+(tdIndex+1)+") input.enter-key").focus();
          }
        })
      }
      return{
        initEvent : init
      }
    })();
    keypressEvent.initEvent()
  </script>
